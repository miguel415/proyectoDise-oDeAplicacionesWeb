<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>SaludActiva</title>
    <link rel="stylesheet" href="../styles/contacto.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="tituloPrincipal">
            <img src="../img/Logo.png" class="logo"></img>
            <div class="titulo"><a href="index.html">SaludActiva</a></div>
        </div>

        <div class="eslogan">Salud por pantalla. Tu bienestar, ahora en videoconsultas.</div>
        <div class="inicioSesion">
            <a href="opiniones.html">
                <img src="../img/estrella.png" id="usuario">
            </a>
            <a href="inicioSesion.html">
                <img src="../img/usuario.png" id="usuario">
            </a>
            <a href="contacto.html">
                <img src="../img/telefono.png"></img>
            </a>
        </div>
    </header>

    <div class="contacto">
        <h2>Contacta con Nosotros</h2>
        <div class="info-contacto">
            <p><b>644-72-24-30</b></p>
        </div>
        <div class="redes-sociales">
            <img src="../img/facebook.png">
            <img src="../img/instagram.png">
            <img src="../img/twitter.png">
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
