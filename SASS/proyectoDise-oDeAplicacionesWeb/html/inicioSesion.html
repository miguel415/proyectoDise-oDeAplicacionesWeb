<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaludActiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="../js/carrusel.js"></script>
  <link rel="stylesheet" href="../styles/formulario.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
  <div class="signupFrm">
    <form action="" class="form">
      <div class="imageContainer">
        <a href="index.html"><img class="volverAtras" src="../img/flecha-pequena-izquierda.png"/></a>
        <div class="tituloPrincipal">
          <img src="../img/Logo.png" class="title logo" />
          <a href="index.html">
            <div class="title">SaludActiva</div>
          </a>
        </div>
      </div>
      <div class="inputContainer">
        <input type="text" class="input" placeholder="Example@..." />
        <label for="" class="label">Email</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="Nombre de usuario..." />
        <label for="" class="label">Nombre de usuario</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="Contraseña..." />
        <label for="" class="label">Contraseña</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="Confirma contraseña..." />
        <label for="" class="label">Confirma contraseña</label>
      </div>

      <input type="submit" class="submitBtn" value="Iniciar sesión" />

      <a href="registro.html" class="notRegistered">¿No te has registrado?</a> 
      <p><a href="olvido_contrasena.html" class="forgotPassword">¿Has olvidado tu contraseña?</a></p>
    </form>
  </div>
</body>

</html>
