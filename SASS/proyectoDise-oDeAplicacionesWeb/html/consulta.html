<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Médica</title>
    <link rel="stylesheet" href="../styles/consulta.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="background-image">
        <div class="container">
            <h1 class="text-center mb-4">Consulta Médica</h1>
            <form id="consultaForm">
                <div class="form-group">
                    <label for="specialist">Especialista:</label>
                    <select class="form-control" id="specialist" required>
                        <option value="" disabled selected>Seleccione un especialista</option>
                        <option value="pediatra">Pediatra</option>
                        <option value="cardiologo">Cardiólogo</option>
                        <option value="dermatologo">Dermatólogo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="specialty">Especialidad:</label>
                    <select class="form-control" id="specialty" required>
                        <option value="" disabled selected>Seleccione una especialidad</option>
                        <option value="general">General</option>
                        <option value="infantil">Infantil</option>
                        <option value="adultos">Adultos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block"
                    style="border-color:#2b5e2a; background-color: #568455; color: white;">Enviar Consulta</button>
                <a href="#" onclick="history.back()" class="btn btn-secondary btn-block mt-2">Volver Atrás</a>
            </form>
        </div>
    </div>
</body>

</html>
