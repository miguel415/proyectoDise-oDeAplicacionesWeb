<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta Médica</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="consulta.css" />
</head>
<body>

  <!-- Formulario -->
  <div id="floating-form">
    <h2>Consulta Médica</h2>
    <form id="consultationForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="specialist">Especialista:</label>
        <select class="form-control" id="specialist">
          <option value="pediatra">Pediatra</option>
          <option value="cardiologo">pepe</option>
          <option value="dermatologo">manuel</option>
          <!-- Agrega más opciones según necesites -->
        </select>
      </div>
      <div class="form-group">
        <label for="specialty">Especialidad:</label>
        <select class="form-control" id="specialty">
          <option value="general">General</option>
          <option value="infantil">Cardiólogo</option>
          <option value="adultos">Dermatólogo</option>
          <!-- Agrega más opciones según necesites -->
        </select>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Reservar consulta</button>
    </form>
  </div>

</body>
</html>
