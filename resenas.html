<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tu Página - Reseñas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="resenas.css" />
  </head>
  <body>
    <div class="fondo-blanco"></div>

    <div
      class="position-fixed top-50 start-50 translate-middle seccion-reseñas"
    >
      <div class="container">
        <h2 class="text-center text-success mb-4">Reseñas de Usuarios</h2>
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title nombre-usuario">Usuario 1</h5>
            <p class="card-text texto-reseña">
              ¡Excelente servicio! Recomendado al 100%.
            </p>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title nombre-usuario">Usuario 2</h5>
            <p class="card-text texto-reseña">
              Muy buena experiencia, personal muy amable.
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-success mb-4">Deja tu reseña</h3>
            <form action="#" method="post">
              <div class="form-group">
                <textarea
                  name="resena"
                  class="form-control"
                  placeholder="Escribe tu reseña aquí"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block">
                Enviar reseña
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
