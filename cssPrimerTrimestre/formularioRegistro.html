  <body>
    <div class="signupFrm">
        <form action="procesar_registro.php" method="POST" id="payment-form" class="form">
          <div class="imageContainer" >  
            <img src="Logo.png" class="title logo" />
            <a href="PaginaPrincipalSaludActiva.html"><div class="title">SaludActiva</div></a>
          </div>
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Example@gmail.com" name="email" />
            <label for="" class="label">Email</label>
          </div>
  
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Nombre..." name="username" />
            <label for="" class="label">Nombre completo</label>
          </div>
  
          <div class="inputContainer">
            <input type="password" class="input" placeholder="Contraseña..." name="password" />
            <label for="" class="label">Contraseña</label>
          </div>
  
          <div class="inputContainer">
            <input type="password" class="input" placeholder="Confirmar contraseña..." name="confirmPassword" />
            <label for="" class="label">Confirmar contraseña</label>
          </div>
          <div class="inputContainer">
            <input type="text" class="input" placeholder="+34..." name="confirmPassword" />
            <label for="" class="label">Número de teléfono</label>
          </div>
          <div class="inputContainer">
            <input type="text" class="input" placeholder="DNI..." name="confirmPassword" />
            <label for="" class="label">DNI</label>
          </div>
  
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Número..." id="card-number" />
            <label for="" class="label">Número de tarjeta de crédito</label>
          </div>
          <div class="separador">
          <div class="inputContainer" style="width: 25%;">
            <input type="text" class="input" placeholder="CVC" id="card-cvc" />
            <label for="" class="label">CVC</label>
          </div>
          <div class="inputContainer" style="width: 70%;">
            <input type="text" class="input" placeholder="MM/YY" id="card-expiry" />
            <label for="" class="label">Expiration Date</label>
          </div>
        </div>
        
          
          
          <div class="inputContainer">
            <input type="submit" class="submitBtn" value="Registrarse" />
          </div>
        
          </div>
